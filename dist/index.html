<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style/stylesheet.css">
  </head>
  <body>
    <div class="header">
      <div class="logo"><img src="images/googleflog.png"></div>
      <div class="info"></div>
    </div>
    <div class="content">
      <div class="bar">
        <h1>Translate</h1>
      </div>
      <div class="wrap">
        <div class="table">
          <div class="tcell">
            <ul class="languages">
              <li>Spanish</li>
              <li>English</li>
              <li class="selected">Detect language</li>
              <li class="more">
                <div class="triangle"></div>
              </li>
            </ul>
            <textarea autofocus id="source" class="source"></textarea>
          </div>
          <div class="tcell">
            <ul class="languages">
              <li class="selected">Metroflog</li>
              <li class="more">
                <div class="triangle"></div>
              </li>
            </ul>
            <button id="copy" class="btn">Copiar a portapapeles</button>
            <button class="btn">Enviar por Twitter</button>
            <div id="result" class="result"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
    <script src="js/app.js"></script>
  </body>
</html>
