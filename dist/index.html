<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style/stylesheet.css">
  </head>
  <body>
    <div class="header">
      <div class="logo"><img src="images/googleflog.png"></div>
      <div class="info">
        <ul class="social">
          <li class="facebook">
            <div data-href="http://abarcarodriguez.com/googleflog/" data-width="300" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false" class="fb-like"></div>
          </li>
          <li class="twitter"><a href="https://twitter.com/share" {count}="" data-url="http://kinduff.com/googleflog/" data-via="kinduff" data-related="kinduff" class="twitter-share-button">Tweet</a></li>
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="bar">
        <h1>Translate</h1>
      </div>
      <div class="wrap">
        <div class="table">
          <div class="tcell">
            <ul class="languages">
              <li>Spanish</li>
              <li>English</li>
              <li class="selected">Detect language</li>
              <li>
                <div class="triangle"></div>
              </li>
            </ul>
            <button id="more" class="btn">Opciones</button>
            <div id="options">
              <ul class="labels">
                <li>Sin inicio</li>
                <li>Sin final</li>
                <li>SÃ³lo texto</li>
                <li>Inicio</li>
                <li>Final</li>
              </ul>
              <ul class="values">
                <li>
                  <input type="checkbox" name="noHead" class="option">
                </li>
                <li>
                  <input type="checkbox" name="noTail" class="option">
                </li>
                <li>
                  <input type="checkbox" name="noTrails" class="option">
                </li>
                <li>
                  <input type="text" name="head" class="option">
                </li>
                <li>
                  <input type="text" name="tail" class="option">
                </li>
              </ul>
            </div>
            <textarea autofocus id="source" class="source"></textarea>
          </div>
          <div class="tcell">
            <ul class="languages">
              <li class="selected">Metroflog</li>
              <li>
                <div class="triangle"></div>
              </li>
            </ul>
            <button id="copy" class="btn">Copiar a portapapeles</button>
            <button id="twitter" class="btn">Enviar por Twitter</button>
            <div id="result" class="result"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
    <div id="fb-root"></div>
    <script>
      (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v2.5&appId=249794381729144";
      fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
      !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
